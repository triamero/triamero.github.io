                        <p>
                            <label>Конвертация файла в h265</label>
                            <br>
                            ffmpeg -i input.mp4 -c:v libx265 -vtag hvc1 -c:a copy result.mp4
                        </p>
                        <p>
                            <label>Разбиение файла на отдельные кадры</label>
                            <br>
                            ffmpeg -i input.mp4 -qscale:v 1 ./output/%6d.jpg
                        </p>
